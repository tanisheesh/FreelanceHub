services:
  - type: web
    name: freelancehub
    env: python
    buildCommand: "pip install -r requirements.txt && SECRET_KEY=temp-build-key python init_db.py"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT wsgi:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///freelance_hub.db
      - key: ADMIN_EMAIL
        value: admin@freelancehub.com
      - key: SITE_NAME
        value: FreelanceHub
      - key: SITE_URL
        fromService:
          type: web
          name: freelancehub
          property: host
      - key: SESSION_COOKIE_SECURE
        value: true
      - key: SESSION_COOKIE_HTTPONLY
        value: true
      - key: SESSION_COOKIE_SAMESITE
        value: Strict
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USE_TLS
        value: true